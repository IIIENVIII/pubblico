<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if ((username === "enrico.dematteis" && password === "Iosonoenrico3") || 
                (username === "alessia.dematteis" && password === "password")) {
                window.location.href = "franco.html";
            } else {
                alert("Nome utente o password non corretti");
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); validateLogin();">
        <label for="username">Nome utente:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Accedi">
    </form>
</body>
</html>
