<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Amministratore</title>
    <script>
        function updateUser(user, newUsername, newPassword) {
            // Questa funzione potrebbe inviare i dati a un server o aggiornare direttamente il DOM
            // Per semplicit√†, usiamo solo un alert
            alert(`Utente ${user} aggiornato con Username: ${newUsername} e Password: ${newPassword}`);
        }
    </script>
</head>
<body>
    <h2>Area Amministratore</h2>
    <p>Benvenuto nell'area amministratore. Qui puoi gestire le informazioni degli utenti.</p>

    <h3>Gestione Utenti</h3>
    <form id="updateForm">
        <fieldset>
            <legend>Modifica Utente: enrico.dematteis</legend>
            <label for="enricoUsername">Nome utente:</label>
            <input type="text" id="enricoUsername" name="enricoUsername" value="enrico.dematteis" required><br><br>
            <label for="enricoPassword">Password:</label>
            <input type="password" id="enricoPassword" name="enricoPassword" value="Iosonoenrico3" required><br><br>
            <button type="button" onclick="updateUser('enrico.dematteis', document.getElementById('enricoUsername').value, document.getElementById('enricoPassword').value)">Aggiorna enrico.dematteis</button>
        </fieldset>
        <br>
        <fieldset>
            <legend>Modifica Utente: alessia.dematteis</legend>
            <label for="alessiaUsername">Nome utente:</label>
            <input type="text" id="alessiaUsername" name="alessiaUsername" value="alessia.dematteis" required><br><br>
            <label for="alessiaPassword">Password:</label>
            <input type="password" id="alessiaPassword" name="alessiaPassword" value="password" required><br><br>
            <button type="button" onclick="updateUser('alessia.dematteis', document.getElementById('alessiaUsername').value, document.getElementById('alessiaPassword').value)">Aggiorna alessia.dematteis</button>
        </fieldset>
    </form>

    <a href="index.html">Esci</a>
</body>
</html>
