<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Studenti e Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Studente o Admin</h2>
        <form id="loginForm" action="task.html" method="get">
            <label for="username">Nome Utente</label>
            <input type="text" id="username" name="username" placeholder="Nome utente" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Accedi</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Prendi il nome utente e la password inseriti
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;

            // Verifica se è l'admin
            if (username === 'admin' && password === 'password') {
                // Redirigi alla pagina admin.html per l'admin
                window.location.href = 'admin.html';
            } 
            // Verifica se è uno studente
            else if (password === 'casa.2024') {
                // Redirigi alla pagina task.html per gli studenti
                window.location.href = `task.html?username=${username}`;
            } else {
                alert('Nome utente o password errati!');
            }
        });
    </script>
</body>
</html>
