<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compito di Matematica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .task {
            margin-bottom: 20px;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compito di Matematica</h2>

        <form action="admin.html" method="post">
            <div class="task">
                <label>1) (5 + 3) * [7 - (3 + 2)]</label>
                <input type="number" name="answer1" required>
            </div>

            <div class="task">
                <label>2) {12 / [2 + (3 * 4)]} + 5</label>
                <input type="number" name="answer2" required>
            </div>

            <!-- Aggiungere altre espressioni -->

            <button type="submit">Invia Compito</button>
        </form>
    </div>
</body>
</html>
